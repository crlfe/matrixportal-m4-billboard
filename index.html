<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="src/main"></script>
    <style>
      #app {
        position: fixed;
        inset: 0;
        display: grid;
        grid: 1fr minmax(0, min-content) / 100%;
        margin: 0.5em;
        gap: 0.5em;
      }
      #display {
        place-self: center;
        display: block;
        background-color: #000;
        image-rendering: pixelated;
        width: round(down, 80cqmin, 64px);
        height: round(down, 80cqmin, 64px);
      }
      .hflex {
        display: flex;
        flex-direction: row;
        gap: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="display" width="64" height="64"></canvas>
      <div class="hflex">
        <button id="open-image" style="flex:1">Open...</button>
        <button id="save-image" style="flex:1">Save...</button>
      </div>
      <div class="hflex">
        <label for="gain-range">Gain</label>
        <input
          id="gain-range"
          type="range"
          min="0"
          max="100"
          step="1"
          value="25"
          style="flex: 1"
        />
        <input
          id="gain-number"
          type="number"
          min="0"
          max="100"
          step="1"
          value="25"
        />
      </div>
      <div>
        All times are in the local time using a 24-hour clock, as
        <code>hmm</code> or <code>hhmm</code>.
      </div>
      <div
        class="hflex"
        style="flex-wrap: wrap; gap: 2em; justify-content: space-between"
      >
        <div style="display: grid; grid: 1fr/6em 4em">
          <label for="time-morning">Morning (off)</label>
          <input id="time-morning" min="0" max="2359" step="1" value="800" />
        </div>
        <div style="display: grid; grid: 1fr/6em 4em">
          <label for="time-evening">Evening (on)</label>
          <input id="time-evening" min="0" max="2359" step="1" value="1800" />
        </div>
      </div>
    </div>
  </body>
</html>
